<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="/assets/closedCookie.svg" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
 <main>
    <section>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p> 
        <img src="/assets/closedCookie.svg" class="cookieImg" alt="biscoito da sorte fechado" onclick="openSecondDiv()">
      </div>

      <div id="hide" class="screen2" >
        <h1>Aqui está a sua sorte de hoje:</h1>
          <div class="cookieMessage animation2">
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu. </p>
          </div>
          <img src="/assets/openedCookie.svg" alt="Um biscoito da sorte partido ao meio">
          <button id="btnOpenAgain" onclick="openFirstDiv()">Abrir outro biscoito</button>
      </div>
    </section>
  </main>
  <script src="/javascript/script.js"></script>
</body>
</html>
